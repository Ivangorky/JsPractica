<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
</head>

<body>
<div>
    <div>
        <h2>
            Paleta de colores
        </h2>
        <div style="display: flex;">
            <div style="display: flex;flex-direction: column;">
                <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button">
                </button>
                <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button">
                </button>
            </div>
            <div style="width: 500px;height: 600px">
                <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                </div>
            </div>
        </div>
    </div>
</div>
    <script>
    // Variables
    let boton1 = document.querySelector('#btn-1')
    let boton2 = document.querySelector('#btn-2')
    let boton3 = document.querySelector('#btn-3')
    let boton4 = document.querySelector('#btn-4')
    let boton5 = document.querySelector('#btn-5')
    let boton6 = document.querySelector('#btn-6')
    let caja = document.querySelector('#caja')
    // Funciones de caja
    function fondorojo() { 
caja.style.backgroundColor = "#e53e3e"
}
    function fondonaranja() { 
caja.style.backgroundColor = "#dd6b20"
}
    function fondoamarillo() { 
caja.style.backgroundColor = "#faf089"
}
    function fondoverde() { 
caja.style.backgroundColor = "#48bb78"
}
    function fondoceleste() { 
caja.style.backgroundColor = "#81e6d9"
}
    function fondorosa() { 
caja.style.backgroundColor = "#d53f8c"
}
//Evento cambio de color de marco de la caja
boton1.addEventListener("click", fondorojo)
boton2.addEventListener("click", fondonaranja)
boton3.addEventListener("click", fondoamarillo)
boton4.addEventListener("click", fondoverde)
boton5.addEventListener("click", fondoceleste)
boton6.addEventListener("click", fondorosa)

    </script>
</body>

</html>
